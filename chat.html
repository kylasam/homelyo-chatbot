<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelyo Chat</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.1); /* subtle overlay feel */
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .chat-shell {
      width: 360px;
      height: 520px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      transition: transform 0.25s ease, opacity 0.25s ease;
      transform: scale(1);
      opacity: 1;
    }

    .chat-shell iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 16px;
      line-height: 28px;
      text-align: center;
    }

    /* Mobile responsive */
    @media(max-width: 480px){
      .chat-shell {
        width: 90vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <button class="close-btn" onclick="window.close()">Ã—</button>
    <iframe src="https://kylasam.github.io/homelyo-chatbot/"></iframe>
  </div>
</body>
</html>
